<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Test</title>
    <link rel="stylesheet" href="timeline.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
        }
        .test-card {
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Timeline Test</h1>
    
    <div class="timeline-item">
        <div class="timeline-marker">
            <span>2023</span>
        </div>
        <div class="timeline-card">
            <div class="card-content">
                <h3>Test Card</h3>
                <p class="date">Test Date</p>
                <p class="description">This is a test card to see if the timeline styling works.</p>
            </div>
        </div>
    </div>
    
    <div class="test-card">
        <h3>Regular Card (for comparison)</h3>
        <p>This is a regular card without timeline styling.</p>
    </div>
</body>
</html>
