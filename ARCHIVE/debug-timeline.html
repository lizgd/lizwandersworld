<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .timeline-item {
            background: white;
            border: 2px solid red;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }
        
        .timeline-card {
            background: white;
            border: 2px solid blue;
            padding: 20px;
            border-radius: 8px;
        }
        
        .timeline-marker {
            background: #333;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Debug Timeline</h1>
    
    <div class="timeline-item">
        <div class="timeline-marker">
            <span>2023</span>
        </div>
        <div class="timeline-card">
            <h3>Test Card 1</h3>
            <p>This should be visible with red border around timeline-item and blue border around timeline-card.</p>
        </div>
    </div>
    
    <div class="timeline-item">
        <div class="timeline-marker">
            <span>2022</span>
        </div>
        <div class="timeline-card">
            <h3>Test Card 2</h3>
            <p>Another test card to see if the structure works.</p>
        </div>
    </div>
</body>
</html>
